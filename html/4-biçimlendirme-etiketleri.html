
<!DOCTYPE html>

<!-- "!" yazıp "enter" basınca şablon hazır geliyor. -->
 
<html>
    <head>
        <meta charset="UTF-8">
        <META name="viewport" content="width=device-width,initial=scale=1.0">
        <title>DOCUMENT</title>
    </head>
    <body style="color:blue;">

        <p>
            <!--

             <b> kalınlaştırma
            <İ> italik yazı yapma
            <em> içeriği vurgular 
                sesli okumada "em" içeriğini vurgular
            <small> ile alt başlık oluşturabiliyoruz.
            <mark> kelime işaretlenmiş olur.
            <del> içine verilen kelimenin üstü çizilir.
            <ins> kelimienin altı çizilerek vurgulanır.
            <sub> matamatik formulleri gibi altına gelir.
            

            -->

            <b>LOREM SCREN </b>SİZE MENTUNEUS <strong>LOREM SCREN SİZE </strong>LOREM SCREN SİZE MENTUNEUS LOREM SCREN SİZE MENTUNEUS
        </p>

        <p>
            <i>SCREN</i> LOREM SCREN S <em>LOREM SCREN S</em> LOREM SCREN SLOREM SCREN S
        </p>

        <h1>LOREM SCREN S
            <small>LOREM SCREN SLOREM SCREN S</small>
        </h1>

        
        <p>
            LOREM LOREM <mark>LOREM </mark>LOREM LOREM 
        </p>

        <p>
            En sevdiğim renk <del>maviydi</del> ama artık <ins>kırmızı</ins>.
        </p>


        <p>
            H <sub>2</sub>O
        </p>


    </body>
</html>
