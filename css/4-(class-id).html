
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    class için "." kullanıyoruz.
    id için ise "#" kullanıyoruz.
     -->
    <style>
        section{
            background-color: blue;
        }
        .f20{font-size: 20px;}
        .f18{font-size:18px;}
        .text-white{
            color:white;
        }
        #page-title{
            border-bottom: 1px solid red;
        }
        #page-subtitle{
            border: 2px solid purple;
        }
    </style>
</head>
<body>

    <main>
        <section>
            <h1 id="page-title" class="text-white f20">Welcome To MovieApp</h1>
        </section>
        <section>
            <h1 id="page-subtitle" class="text-white f18">How it works ?</h1>
        </section>
    </main>
